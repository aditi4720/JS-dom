  <script>
    const h1 = document.getElementsByTagName("h1")[0];

    // Your code goes here
    //solution 1
    ul.firstElementChild.style.background="blue";

    //solution 2
    for(let elem of ul.children)
    {
       elem.style.background= "blue";

    //solution3
