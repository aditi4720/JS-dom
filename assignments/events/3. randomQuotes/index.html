<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Random Quotes</title>
  <script src="https://kit.fontawesome.com/5744ad0b75.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <h1>Quote Generator</h1>
    <div id="quoteDisplay">
      <p id="quote-text"><i class="fas fa-quote-left"></i> Sir, it's quite possible this asteroid is not entirely stable. <i class="fas fa-quote-right"></i></p>
      <p id= "quote-author"></p>
    </div>
    <button onclick="newQuote()">New Quote</button>
    <script src="main.js"></script>
</body>
</html>
